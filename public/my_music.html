<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Groove Hits</title>
</head>
<body>
    <header> 

<!--------------------------------------------Left top section-------------------------------------------------------> 
        <div class="menu_side"> 
            <h1>Groove Hits</h1>
            <div class="playlist">
                <h3 class="active"><span></span><i class="bi bi-music-note-beamed"></i>Discover</h3>
                <h4><span></span><i class="bi bi-music-note-beamed"></i>Upload Music</h4>
            </div>
            <div class="border">
                <hr>
            </div>

<!--------------------------------------------Left bottom section-------------------------------------------------------> 
            <div class="menu_song"> 
                <li class="songItem">
                    <span>01</span>
                    <img src="images/img.jpg" alt="cover art">
                    <h5>
                        Smooth Criminal
                        <div class="artist"> Micheal Jackson </div>
                        <i class="bi playlistPlay bi-play-circle" id="1"></i>
                    </h5>
                </li>
                <li class="songItem">
                    <span>02</span>
                    <img src="images/img.jpg" alt="cover art">
                    <h5>
                        Smooth Criminal
                        <div class="artist"> Micheal Jackson </div>
                        <i class="bi playlistPlay bi-play-circle" id="2"></i>
                    </h5>
                </li>
                
                     
            </div>
        </div>

<!--------------------------------------------Right section -------------------------------------------------------> 
        <div class="song_side"> 
            <nav>
                <ul>
                    <li class=""><a href="play.html"> Discover </a></li>
                    <li class="active"><a href=""> My Music </a></li>
                    <li class=""><a href="upload.html"> Upload Music </a></li>
                     
                </ul>
                
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search music...">
                </div>

                <div class="user">
                    <img src="images/ctaIMG.webp" alt="User" title="Maina Kimani">
                </div>

                <div class="logout">
                    <ul>
                        <li id="logout">
                            Log Out
                          </li>
                    </ul> 
                </div>
            </nav> 
            
            <!-- top section (Music Info)-->
            <div class="content">
                <div class="contentBanner">
                    <h1 id="songTitle"> </h1>
                    <p id="artistTitle"> </p>
                    <div class="buttons">
                        <button>PLAY</button>
                    </div>
                </div>
                <div class="coverArt">
                    <img src="" alt="Cover Art" id="coverArtBanner" />
                </div>
            </div>
            

             <!-- recommended section -->
             <div class="popular_song">
                <div class="h4">
                    <p>Uploaded Music</p>
                </div>
            </div>

            <div class="songList">
                <ul id="songList">
                    <!----------------Uncomment for testing purposes------------------------------ 
                    <li>
                        <img src="images/img.jpg" alt="cover art">
                        <div id="mysongTitle"> On My Way 
                        <div id="myartistTitle"> Alan Walker </div>
                        </div>
                        <i class="bi playlistPlay bi-play-circle" id="playButton"></i>
                        <i class="bi bi-trash3" id="deleteButton" title="Delete Music"></i>
                    </li>
                    -->

                </ul>
            </div>
        </div>
    </header>
<!--------------------------------------------Bottom (play) section------------------------------------------------------->
        <div class="master_play"> 
            <div class="wave">
                <div class="wave1"> </div>
                <div class="wave1"> </div>
                <div class="wave1"> </div>
            </div>
            <img src="images/img.jpg" alt="cover art"/>
            <h5>
                Smooth Criminal
                <div class="artist"> Micheal Jackson </div>
            </h5>
            <div class="icon">
                <i class="bi bi-skip-start"></i>
                <i class="bi bi-play"></i>
                <i class="bi bi-skip-end"></i>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" value="0" max="100"> 
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:00</span>

            <div class="vol">
                <i class="bi bi-volume-down"></i>
                <input type="range" id="volume" min="0" value="30" max="100">
                <div class="vol_bar"></div>
                <div class="dot" id="vol_dot"></div>
            </div>

        </div>
    <script type="module" src="logout.js"></script>
    <script type="module" src="fetch.js"></script>
    

</body>
</html>
